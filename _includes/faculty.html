<section>
  <h2>Faculty</h2>
  <div class='icon-container'>
    {% for person in site.data.faculty %}
      {% if person.Year contains page.year %}
        <div>
          <figure>
            <a href="{{person.Website}}"><img src="{{site.url}}/images/Faculty/{{person.Picture}}" alt="{{person.First}} {{person.Last}}" height="300"></a>
            <figcaption><strong><a href="{{person.Website}}">{{person.First}} {{person.Last}}</a></strong><p>{{person.Institution}}</p></figcaption>
          </figure>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>


<!-- Using Cards -->
<section>
  <h2>Faculty</h2>
  <div class="container">
    <div class="row">
      {% for person in site.data.faculty %}
        {% if person.Year contains page.year %}
          <div class="col s12 m4 l3">
            <div class="card medium">
              <div class="card-image">
                <img src="{{site.url}}/images/Faculty/{{person.Picture}}">
              </div>
              <div class="card-content">
                <span class="card-title center"><a href="{{person.Website}}">{{person.First}} {{person.Last}}</a></span>
                <p class="center">{{person.Institution}}</p>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
